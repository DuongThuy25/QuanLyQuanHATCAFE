<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="log in.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="register.js"></script>
</head>
<body>
    <div class="container-fluid">
        <a>
            <img src="../picture/278234517_1040996896546351_8052057865786919784_n.jpg" 
                 alt="logo" class="rounded-circle" width="100" height="100">
        </a>
        <h1>Hạt Cafe - Khơi Gợi Cảm Xúc</h1>
    </div>
    <div class="login-container">
        <h2>Đăng ký</h2>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <i class="fas fa-user"></i>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
            <i class="fas fa-envelope"></i>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <i class="fas fa-lock"></i>
        </div>

        <div class="input-group">
            <input type="text" id="phone" placeholder="Số điện thoại">
            <i class="fas fa-phone"></i>
        </div>
        
        <button class="login-btn" onclick="register()">Đăng ký</button>
        <div class="extra-options">
            <a href="log in.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

</body>
</html>
