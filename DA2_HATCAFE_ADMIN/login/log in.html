<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="log in.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="log in.css">
    
</head>
<body>
    <div class="container-fluid" >
        <a>
            <img src="../278234517_1040996896546351_8052057865786919784_n.jpg" 
                 alt="logo" class="rounded-circle" width="100" height="100">
        </a>
        <h1>Hạt Cafe - ADMIN</h1>
    </div>
    <div class="login-container">
        <h2>Đăng nhập</h2>
    
        <div class="input-group">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <i class="fas fa-user"></i>
        </div>
    
        <div class="input-group">
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <i class="fas fa-lock"></i>
        </div>
    
        <button class="login-btn" onclick="login()">Đăng nhập</button>
    </div>

</body>
</html>
